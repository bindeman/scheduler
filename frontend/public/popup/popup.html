<head>
    <!-- <link rel="stylesheet" href="https://globalcred.herokuapp.com/popup/popup_styles.css"> -->
    <title>Global C.R.E.D. Event Scheduler</title>
    <link rel="stylesheet" href="./popup_styles.css">
</head>

<script>
    var minimized = false;



    function minimize() {

    let wrapper = document.getElementById("popupWrapper");
    let frame = document.getElementById("contentframe");
    let topbar = document.getElementById("topbar");
    let minimizeButton = document.getElementById("minimizebutton");
    let expandButton = document.getElementById("expandbutton");


    wrapper.classList.add("minimized");
    frame.classList.add("minimizedContent");
    topbar.classList.add("topbarMinimized");
    minimizeButton.classList.add("minimizeHidden");
    expandButton.classList.add("minimizeHidden");

    
    minimized = true;
    
    }

    function expand() {
        let wrapper = document.getElementById("popupWrapper");
        let frame = document.getElementById("contentframe");
        let topbar = document.getElementById("topbar");
        let minimizeButton = document.getElementById("minimizebutton");
        let expandButton = document.getElementById("expandbutton");

        wrapper.classList.remove("minimized");
        frame.classList.remove("minimizedContent");
        topbar.classList.remove("topbarMinimized");
        minimizeButton.classList.remove("minimizeHidden");
        expandButton.classList.remove("minimizeHidden");


        minimized = false;

        
    }
</script>
 
<div id="popupWrapper" class="popupWrapper">
    <div id="topbar" class="topbar">
        <a href="https://globalcred.herokuapp.com"><img id="expandbutton" class="minimize" src="https://globalcred.herokuapp.com/popup/img/expand.svg" alt="Expand"></a>
        <h5 onclick="expand()" class="text">Event Schedule</h5>
        <a onclick="minimize()"><img id="minimizebutton" class="minimize" src="https://globalcred.herokuapp.com/popup/img/minimize.svg" alt="Minimize"></a>
    </div>
  <iframe id="contentframe" class="frame" src="http://localhost:3000/learners" title="Global C.R.E.D. Scheduler"></iframe>
</div>
